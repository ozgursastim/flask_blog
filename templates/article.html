{% extends "layout.html" %}

{% block body %}

    {% if article %}
        <h4>{{article.title}}</h4>
        <hr>
        Author : {{article.author}}
        <hr>
        Date : {{article.createddate}}
        <hr>
        {{article.content|safe}}
    {% else %}
        <div class = "alert alert-warning">There is a no this article</div>
    {% endif %}

{% endblock body %}
